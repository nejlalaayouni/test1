name: Manual workflow

on:
  workflow_dispatch:
    inputs:
      company:
        description: 'company'
        default: ''
        required: true
        type: string

jobs:
  check_company:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Create file with company data
      run: |
        echo "com-and-dev " > company.sh
        echo "grandeur-nature" >> company.sh
        echo " solutions-jardins" >> company.sh
        echo "concept-amserv " >> company.sh
        chmod +x company.sh  
    - name: show company 
      id: show_company
      run: |
          ./company.sh > company_result.txt
    - name: Search company in file
      id: search_company
      run: |
        company_input="${{ inputs.company }}"
        if grep -q "$company_input" company.sh; then
          echo "Company $company_input exists"
          echo "Company $company_input exists" > company_result.txt
        else
          echo "Company $company_input does not exist"
          echo "Company $company_input does not exist" > company_result.txt
          exit 1
        fi

    - name: Upload company result
      uses: actions/upload-artifact@v2
      with:
        name: company-result
        path: company_result.txt
