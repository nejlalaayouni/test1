name: test les steps
on:
  workflow_dispatch:
    inputs:
      job_name:
        description: 'Select job to execute'
        required: true
        default: 'test '  # Set default value to 'test && build'
        options:
         
          - 'test ' 
          - 'build'  # Use single quotes to denote a single input option
          - 'deploy'

jobs:
  test:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.job_name == 'test && build' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Hello from test
        run: echo "Hello from test"

      - name: Run tests
        run: echo "Running tests"

  build:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.job_name == 'test && build' }}
    needs: test  # Ensure 'test' job completes successfully before running
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Hello from build
        run: echo "Hello from build"

      - name: Build application
        run: echo "Building application"
  
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.job_name == 'deploy' || github.event.inputs.job_name == 'test && build' }}
    #needs: ${{ github.event.inputs.job_name == 'test && build'   }}  # Ensure 'test' and 'build' jobs complete successfully before running, if needed
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Hello from deploy
        run: echo "Hello from deploy"

      - name: Deploy to production
        run: echo "Deploying to production environment"
